{% extends "layouts/base.html" %}
{% load static %}
{% block content %}

<h1>Upload an Image</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>
<a href="{% url 'image_list' %}">Back to Image List</a>

{% endblock content %}
