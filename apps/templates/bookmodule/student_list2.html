{% extends "layouts/base.html" %}
{% load static %}
{% block content %}

<a href="{%url 'addStudent2'%}" class="button" >Add student</a>
<br>
<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>adress</th>
        <th></th>
        <th></th>
        
    </tr>

    {% for student in students  %}
        <tr>
            <td>{{student.name}}</td>
            <td>{{student.age}}</td>
            <td>
                {% for address in student.addresses.all %}
                    {{ address.city }}  
                {% endfor %}
            </td>
            <td><a href="{% url 'editStudent2' student.id %}" class="button" >Edit</a></td>
            <td><a href="{% url 'deleteStudent2' student.id %}"  class="button" >Delete</a></td>

        </tr>
    {% endfor %}
</table>

{% endblock content %}
