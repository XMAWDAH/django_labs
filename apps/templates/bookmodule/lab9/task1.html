{% extends "layouts/base.html" %}
{% load static %}
{% block stylesheets %}
<style>
 .filtered{
    border: 1px solid #cdcdcd;
    border-radius: 12px;
    display: flex;
    text-align: left;
    background-color: rgb(136, 121, 221);
    padding:25px;
    justify-content:left;
    margin-bottom: 20px;
 }
 .book{
    margin-right: 50px;
 }
 button{
    margin: 50px;
    padding: 10px;
 }
</style>
{% endblock stylesheets %}

{% block content %}
<h1>Books</h1>

<hr>
<a href="{% url 'add_book' %}">Add a New Book</a>

{% for obj in books %}
<div class="filtered">
    <div class="book">
        <h2>ID</h2> 
        <p>{{obj.id}}</p>
    </div>
    <div class="book">
        <h2>Title</h2>
        <p>{{obj.title}}</p>
    </div>
    <a href="{% url 'edit_book' obj.id %}">Edit</a>

    <a href="{% url 'delete_book' obj.id %}">Delete</a>
    
</div>
{% endfor %}
{% endblock content %}
