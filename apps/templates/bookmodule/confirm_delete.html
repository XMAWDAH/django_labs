{% extends "layouts/base.html" %}
{% load static %}
{% block content %}

<h1>Delete Student</h1>
<p>Are you sure you want to delete "{{ student.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'listStudent2' %}">Cancel</a>
</form>

{% endblock content %}
